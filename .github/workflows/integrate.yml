name: React CI

on:
  pull_request:
    branches: [main]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      uses: actions/setup-node@v3
        with:
          node-version: 18

    - name: Build
      run: |
        npm ci
        npm run lint
        npm run test
        npm run build
      env:
        VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
